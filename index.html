<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Timeline de Fotos</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {
    font-family: 'Playfair Display', serif;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background-color: #f4e9d7; /* Cor suave que lembra papel de carta antiga */
  }

  h1 {
    margin-top: 20px;
    font-size: 3rem;
    font-family: 'Dancing Script', cursive;
    color: #333;
    text-align: center;
  }

  #timeline {
    width: 80%;
    position: relative;
    margin-top: 20px;
  }

  /* Cada evento terá sua linha central */
  .event {
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 50px 0;
    padding: 20px 0;
  }

  /* A linha central para cada evento */
  .event::before {
    content: '';
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    width: 2px;
    background-color: #333;
    z-index: 0;
  }

  /* Texto à esquerda e fotos à direita para eventos ímpares */
  .event:nth-child(odd) {
    flex-direction: row;
  }

  /* Texto à direita e fotos à esquerda para eventos pares */
  .event:nth-child(even) {
    flex-direction: row-reverse;
  }

  .text {
    width: 40%;
    padding: 10px 30px;
    text-align: center;
    font-family: 'Dancing Script', cursive; /* Fonte manuscrita */
    font-size: 1.5rem;
    z-index: 1;
  }

  .photos {
    width: 40%;
    padding: 10px 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
    z-index: 1;
  }

  .photo {
    width: 150px;
    height: 100px;
    object-fit: cover;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
    border: 3px solid #d1a45f; /* Adicionando uma borda dourada para o estilo vintage */
  }

  .photo:hover {
    transform: scale(1.1);
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    width: 80%;
    max-width: 500px;
    text-align: center;
    color: white;
    font-size: 20px;
  }

  .modal-content img {
    max-width: 100%;
    max-height: 100vh; /* Garante que a altura máxima não ultrapasse a tela */
    object-fit: contain; /* Ajusta a imagem para caber no modal sem distorções */
    margin: auto; /* Centraliza a imagem no modal */
  }

  /* Responsividade para dispositivos móveis */
  @media (max-width: 768px) {
    .event {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .event::before {
      left: 0;
      width: 100%;
      height: 2px; /* Muda a linha central para horizontal */
    }

    .text, .photos {
      width: 90%;
    }

    .photo {
      width: 120px;
      height: 80px;
    }

    /* Ajusta o tamanho da fonte em telas pequenas */
    .text {
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>

<!-- Título principal -->
<h1>Linha do Tempo de Memórias</h1>

<div id="timeline"></div>

<!-- Modal para exibir fotos -->
<div class="modal" id="imageModal">
  <div class="modal-content" id="modalContent">
    <p>Clique em uma foto para visualizá-la.</p>
  </div>
</div>

<script>
// Função para fechar o modal ao clicar fora da imagem
document.getElementById('imageModal').onclick = function(event) {
  if (event.target === this) {
    this.style.display = 'none'; // Fecha o modal ao clicar em qualquer lugar fora da imagem
  }
};

fetch('events.json')
  .then(response => response.json())
  .then(data => {
    const timeline = document.getElementById('timeline');
    const modal = document.getElementById('imageModal');
    const modalContent = document.getElementById('modalContent');
    
    data.events.forEach((event, index) => {
      const eventDiv = document.createElement('div');
      eventDiv.className = 'event';
      const textDiv = document.createElement('div');
      textDiv.className = 'text';
      const title = document.createElement('h2');
      title.textContent = event.name;
      const description = document.createElement('p');
      description.textContent = event.description;
      const photosDiv = document.createElement('div');
      photosDiv.className = 'photos';
      
      event.photos.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo;
        img.className = 'photo';
        
        // Função para abrir o modal ao clicar na imagem
        img.onclick = function() {
          modalContent.innerHTML = '';  // Limpa o conteúdo do modal
          const modalImg = document.createElement('img');
          modalImg.src = this.src;  // Define a imagem no modal
          modalContent.appendChild(modalImg);  // Adiciona a imagem ao modal
          modal.style.display = 'flex';  // Exibe o modal
        };
        
        photosDiv.appendChild(img);
      });
      
      textDiv.appendChild(title);
      textDiv.appendChild(description);
      eventDiv.appendChild(textDiv);
      eventDiv.appendChild(photosDiv);
      timeline.appendChild(eventDiv);
    });
  })
  .catch(error => {
    console.error('Erro ao carregar o JSON:', error);
  });
</script>
</body>
</html>
